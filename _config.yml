# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Jaylin的跨境电商运营知识库
subtitle: '深耕跨境，运营落地，高效增长'
description: 'Jaylin的跨境电商运营知识库，专注分享FB广告投放、Google广告优化、TK广告实操、WordPress/Shopify独立站基建、Alibaba国际站运营、敦煌网运营技巧，附n8n运营自动化落地实践心得。'
keywords: '跨境电商运营,FB广告投放,Google广告运营,TK广告投放,WordPress独立站,Shopify建站,Alibaba国际站运营,敦煌网运营,n8n自动化'
author: Jaylin
# 确保 language 保持这样的格式，以兼容 i18n 插件
language: zh-CN
default_language: zh-CN
timezone: 'Asia/Shanghai'

# URL
url: https://jaylin03.github.io
root: /
# 恢复为标准链接格式，去掉了之前插件引入的 :lang 变量，防止报错
permalink: posts/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
# i18n_dir: :lang # 已移除：这是之前插件的残留
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator: 
  #禁用默认首页生成器，改用i18n版本
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# Pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
include:
exclude:
ignore:

# Search configuration
search:
  path: search.xml
  field: post
  content: true

# Extensions
theme: butterfly

# alias:
  # en/: en/archives/

