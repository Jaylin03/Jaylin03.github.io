# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Jaylin的跨境电商运营知识库
subtitle: '深耕跨境，运营落地，高效增长'
description: 'Jaylin的跨境电商运营知识库，专注分享FB广告投放、Google广告优化、TK广告实操、WordPress/Shopify独立站基建、Alibaba国际站运营、敦煌网运营技巧，附n8n运营自动化落地实践心得。'
keywords: '跨境电商运营,FB广告投放,Google广告运营,TK广告投放,WordPress独立站,Shopify建站,Alibaba国际站运营,敦煌网运营,n8n自动化'
author: Jaylin
language: [zh-CN, en]
default_language: zh-CN
timezone: 'Asia/Shanghai'

# URL
url: https://jaylin03.github.io
root: /
permalink: :year/:month/:day/:title/  # 修正：添加:lang占位符，生成多语言路径（如/en/2024/05/...）
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang  # 多语言文件存放路径（与插件适配）
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# Pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
include:
exclude:
# 防止 hexo 原生渲染器重复处理英文文章（由 hexo-generator-i18n 插件处理）
ignore:
# Search configuration (不要删除，懂成hexo-generator-search)
search:
  path: search.xml
  field: post
  content: true
# Extensions
theme: butterfly

# 多语言配置（hexo-generator-i18n插件专属配置）
# 并在文件最末尾添加这段强制指令（非常关键）：
i18n:
  type: [page, post]
  generator: [index, archive, category, tag]

i18n_generator:
  alias:
    zh-CN: /
    en: en/

# Deployment
deploy:
  type: git
  repo: git@github.com:jaylin03/jaylin03.github.io.git
  branch: master