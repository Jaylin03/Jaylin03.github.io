# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
# 保留你之前的核心配置（适配跨境电商+双语）
title: Jaylin的跨境电商运营知识库
subtitle: '深耕跨境，运营落地，高效增长'
description: 'Jaylin的跨境电商运营知识库，专注分享FB广告投放、Google广告优化、TK广告实操、WordPress/Shopify独立站基建、Alibaba国际站运营、敦煌网运营技巧，附n8n运营自动化落地实践心得。'
keywords: '跨境电商运营,FB广告投放,Google广告运营,TK广告投放,WordPress独立站,Shopify建站,Alibaba国际站运营,敦煌网运营,n8n自动化'
# 双语基础配置
language: [zh-CN, en]  # 支持中英双语切换
default_language: zh-CN
author: Jaylin
# 补充英文核心配置（后续适配Stellar双语）
en_title: Jaylin's Cross-border E-commerce Operation Base
en_subtitle: 'Deepen Cross-border, Implement Operations, Drive Efficient Growth'
en_description: "Jaylin's cross-border e-commerce operation knowledge base focuses on sharing FB ad delivery, Google ad optimization, TK ad practice, WordPress/Shopify independent site infrastructure, Alibaba.com operation, DHgate operation skills, with n8n operation automation implementation experience."
en_keywords: 'Cross-border E-commerce Operation, FB Ad Delivery, Google Ad Operation, TK Ad Delivery, WordPress Independent Site, Shopify Site Building, Alibaba.com Operation, DHgate Operation, n8n Automation'
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://jaylin03.github.io/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: stellar

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:jaylin03/jaylin03.github.io.git
  branch: master
